<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.先引入vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- 5.对页面的样式进行处理 -->
    <style>
        span {
            border: 1px solid #000;
            padding: 20px;
            display: block;
            width: 50%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- 2.建立对应的坑，通过v-if来判断是否显示该span标签 -->
    <div id="app4">
        <span v-if="seen">Now you see me</span>
    </div>
    <script>
        /* 3.通过seen来控制页面上span标签的显示 */
        var app4 = new Vue({
            el: '#app4',
            data: {
                seen: true
            }
        })
        /* 4.设置定时器来变换seen的值，从而控制span标签的显示 */
        setInterval(() => {
            app4.seen = !app4.seen
        },1000)
    </script>
</body>
</html>

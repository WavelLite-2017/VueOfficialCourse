<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.先引入vue.js -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- 2.创建一个坑 -->
    <div id="app24">
        <!-- 4.通过display:none来控制标签的显示与否 -->
        <p v-show="ok">Yes</p>
        <!-- 5.在template元素中不支持v-show指令，v-show为false时，该标签中的内容依然显示在页面中 -->
        <template v-show="!ok">
            <p>template元素不支持v-show指令</p>
        </template>
        <!-- 5.1.对比v-show -->
        <template v-if="!ok">
            <p>在template情况下对比v-if与v-show</p>
        </template>
    </div>
    <script>
        /* 3.创建一个Vue实例，绑定一个坑 */
        const vm = new Vue({
            el: '#app24',
            data: {
                /* 4.1.条件判断，值为布尔值 */
                ok: true
            }
        })

        /*
        * 总结：v-show指令
        *    用法与v-if大致一样，不支持v-else，template元素等。
        *
        *    通过CSS属性display来对标签进行控制，所以，通过v-show指令来控制时，标签会一直显示在页面上。
        *    为true显示内容（标签上没有v-show指令），false时隐藏内容（display:none），见4
        *    不支持template元素
        *
        * 总结：对比v-if with v-show
        *    v-if 是真正的条件渲染，因为他会确保在切换过程中条件块内的事件监听或子组件适当地被销毁或重建。
        *    同时，v-if也是惰性的，如果在初始渲染时条件为假，那么他什么也不做，直到条件第一次变为真时，才会开始渲染条件块
        *
        *    相比之下，v-show 就简单得多，不管初始条件是什么，元素总是会被渲染，并且知识简单地基于CSS的display属性进行切换。
        *
        *    一般来说，v-if 有更高的切换开销，所以如果在运行时---条件很少改变---，则使用v-if较好。
        *    而v-show 有更高的初始渲染开销，所以如果需要---非常频繁的切换---，则使用v-show较好。
        *
        * 总结：v-if与v-for一起使用
        *    当他们一起使用时，v-for比v-if有更高的优先权
        * */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.先引入vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- 5.对页面的样式进行处理 -->
    <style>
        span {
            border: 1px solid #000;
            padding: 20px;
            display: block;
            width: 50%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<!-- 2.挖一个坑，用来填 -->
<div id="app6">
    <span>
        <p>{{message}}</p>
        <button v-on:click = "reverseMessage">按钮</button>
    </span>
</div>
<script>
    /* 3.先把数据渲染到页面中 */
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Wavellite!'
        },
        /* 4.通过v-on:click设置点击事件，在reverseMessage中进行逻辑处理 */
        methods: {
            reverseMessage: function () {
                /* 这里如果用箭头函数的话，this就直接找到了window，而我们需要指向当前的vue实例 */
                console.log(this)
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

</script>
</body>
</html>
